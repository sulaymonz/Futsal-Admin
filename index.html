<!DOCTYPE html>
<html>
<head>
    <title>Futsal Админ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="ionicons ion-ios-football"></i> futsal.tj</a>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Добавить</a></li>
                <li><a href="#">Показать все</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-container">
    <h3>Добавить новый зал</h3>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="zal-name">Название*</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="zal-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-4" for="address">Адрес*</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-4" for="reference-point">Ориентир</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="reference-point">
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Геоданные</div>
                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-ms-3">
                                <label class="control-label  col-sm-1" for="latitude">Lat.*</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="latitude" required>
                                </div>
                            </div>
                            <div class="col-ms-3">
                                <label class="control-label  col-sm-1" for="longitude">Long.*</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="longitude" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label  col-sm-4" for="dimensions">Размер</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="dimensions">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-4" for="amount">Количество залов*</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="amount" value="1" min="1" max="5" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-4" for="zal-type">Тип зала</label>
                    <div class="col-sm-8">
                        <select type="text" class="form-control" id="zal-type">
                            <option>Крытый</option>
                            <option>Открытый</option>
                            <option>Оба</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <label class="control-label col-sm-4 left-align" for="phone">Телефон*</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="price" min="20" max="300" required>
                    </div>
                    <label class="control-label  col-sm-4 left-align" for="price">Цена за час*</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="photos" multiple required>
                    </div>
                    <label class="control-label  col-sm-4 left-align" for="photos">Фотки*</label>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">Дополнительные условия</div>
                            <div class="panel-body">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="ball">Наличие мяча</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="shower">Душевая</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="locker-room">Раздевалка</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="parking">Парковка</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="tribune">Трибуны</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" id="shop">Буфет</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div id="feedback">Заполните все объязательные поля (*)</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-default btn-block" id="submit">Добавить</button>
            </div>
        </div>
    </form>

    <div id="snackbar"></div>
</div>

</body>
</html>
