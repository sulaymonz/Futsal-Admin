<!DOCTYPE html>
<html>
<head>
    <title>Futsal Админ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="ionicons ion-ios-football"></i> futsal.tj</a>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Добавить</a></li>
                <li><a href="#">Показать все</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 style="padding-top: 80px; padding-bottom: 25px">Добавить новый зал</h3>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="zal-name">Название</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="zal-name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-2" for="address">Адрес</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-2" for="orientir">Ориентир</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="orientir">
                    </div>
                </div>
                <div class="well">
                    Геоданные
                    <div class="form-group row">
                        <label class="control-label  col-sm-2" for="latitude">Lat.</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="latitude">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  col-sm-2" for="longtitude">Long.</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="longtitude">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="aaa">Название</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="aaa">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label  col-sm-2" for="bbb">Адрес</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bbb">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
